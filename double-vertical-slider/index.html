<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'/>

    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>

            <div style="background-color: #2a86ba">
                <h1>Bluuue Sky</h1>
                <p>With its mountains</p>
            </div>

            <div style="background-color: #252e33">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>

            <div style="background-color: #ffb866">
                <h1>Flying Eagle</h1>
                <p>In the sunset</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url(assets/azzedine-rouichi-oj-xKbwrg6w-unsplash.jpg)"></div>
            <div style="background-image: url(assets/ricardo-gomez-angel-a5zwm_zpzA0-unsplash.jpg)"></div>
            <div style="background-image: url(assets/wolfgang-hasselmann-77CzsNLZ7f8-unsplash.jpg)"></div>
            <div style="background-image: url(assets/zac-gudakov-KZixc_u9Umk-unsplash.jpg)"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
