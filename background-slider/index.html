<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'/>

    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider active" style="background-image: url(assets/slide-1.jpg);">

        </div>
        <div class="slider" style="background-image: url(assets/slide-2.jpg);">

        </div>
        <div class="slider" style="background-image: url(assets/slide-3.jpg);">

        </div>
        <div class="slider" style="background-image: url(assets/slide-4.jpg);">

        </div>
        <div class="slider" style="background-image: url(assets/slide-5.jpg);">

        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>


    <script src="app.js"></script>
</body>
</html>
